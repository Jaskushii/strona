<script>
 console.clear();

const circleElement = document.querySelector('.circle');

const mouse = { x: 0, y: 0 };
const circle = { x: 0, y: 0 };
let hasMoved = false;

// ukryte do pierwszego ruchu
circleElement.style.opacity = 0;

window.addEventListener('mousemove', (e) => {
  mouse.x = e.x;
  mouse.y = e.y;

  if (!hasMoved) {
    hasMoved = true;
    circleElement.style.opacity = 1; // pokazanie po pierwszym ruchu
  }
});

const speed = 0.15;

// HOVER EFFECT na linki
document.querySelectorAll('a').forEach(a => {
  a.addEventListener('mouseenter', () => {
    circleElement.classList.add('hovering-link');
  });

  a.addEventListener('mouseleave', () => {
    circleElement.classList.remove('hovering-link');
  });
});

const tick = () => {
  circle.x += (mouse.x - circle.x) * speed;
  circle.y += (mouse.y - circle.y) * speed;

  circleElement.style.transform =
    `translate(${circle.x}px, ${circle.y}px)`;

  requestAnimationFrame(tick);
};

tick();

</script>
